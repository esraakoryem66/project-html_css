<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #content {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #messageForm {
            display: none;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: rgb(5, 111, 129);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(5, 111, 129);
        }
        #birthdayImage {
            width: 300px;
            animation: hideImage 5s forwards;
        }
        @keyframes hideImage {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <img id="birthdayImage" src="./images/WhatsApp Image 2024-05-30 at 2.36.04 PM.jpeg" alt="Birthday Image" width="300">
        <form id="messageForm" action="thank.html" method="post">
            <textarea name="message" placeholder="Write a kind message..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Change content after 5 seconds
        setTimeout(function() {
            document.getElementById('birthdayImage').style.display = 'none';
            document.getElementById('messageForm').style.display = 'block';
        }, 5000);
    </script>
</body>
</html>
